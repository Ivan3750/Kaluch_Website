<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./image/logo.jpg" type="image/x-icon">
    <title>Kalush Orchestra</title>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="title">
            <h1>Kalush <span>Orchestra</span></h1>
        </div>
        <div class="media">
            <ul>
            <li>
                <div class="media-player-1">
                    <div class="media-name">
                        <p>Stefania</p>
                    </div>
                    <div class="media-image">
                        <img class="image_musik" src="./image/Stefania.jpg" alt="Stefania image">
                    </div>
                    <div class="media-audio">
                        <audio controls src="./Audio/kalush_-_kalush_orchestra_-_stefania_(z2.fm).mp3"></audio>
                    </div>
                </div>
                

                <div class="media-player-2">
                    <div class="media-name">
                        <p>Сонячна</p>
                    </div>
                    <div class="media-image">
                        <img class="image_musik" src="./image/Sonjachna.jpg" alt="Stefania image">
                    </div>
                    <div class="media-audio">
                        <audio controls src="./Audio/kalush_feat_salto_nazad__skofka_-_sonjachna_(z2.fm).mp3"></audio>
                    </div>
                </div>
            </li>
            
                    <li>
                        <div class="media-player-3">
                            <div class="media-name">
                                <p>Батьківщина</p>
                            </div>
                            <div class="media-image">
                                <img class="image_musik" src="./image/batkivshchina.jpg" alt="Stefania image">
                            </div>
                            <div class="media-audio">
                                <audio controls src="./Audio/skofka_feat_kalush_-_batkivshchina_(z2.fm).mp3"></audio>
                            </div>
                        </div>

                        <div class="media-player-4">
                            <div class="media-name">
                                <p>In the shadows of  Ukraine</p>
                            </div>
                            <div class="media-image">
                                <img class="image_musik" src="./image/in_the_shadows_in_ukraine.jpg" alt="Stefania image">
                            </div>
                            <div class="media-audio">
                                <audio controls src="./Audio/ukrainskie_hiti_-_kalush_feat_the_rasmus_-_in_the_shadows_of_ukraine_(z2.fm).mp3"></audio>
                            </div>
                        </div>
                    </li>
                    </ul>
            </div>
        </div>
    </main>

    
</body>
</html>
